<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>じゃんけんクーポン</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      padding: 2vh 4vw;
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2vh;
      justify-content: center;
    }

    h1 {
      font-size: clamp(1.2rem, 2.5vw, 2rem);
      margin: 0.5em 0;
      text-shadow: 1px 1px #000;
    }

    .hands {
      display: flex;
      justify-content: center;
      gap: 5vw;
      flex-wrap: nowrap;
    }

    .hands img {
      width: clamp(60px, 20vw, 100px);
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .hands img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 5px #fff);
    }

    .hands img.disabled {
      opacity: 0.3;
      cursor: default;
      pointer-events: none;
    }

    #result {
      font-size: clamp(0.9rem, 1.5vw, 1.2rem);
      line-height: 1.5;
      margin-top: 1em;
    }

    #coupon {
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: #00ff99;
      font-weight: bold;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 3px #0f0, 0 0 6px #0f0; }
      to { text-shadow: 0 0 10px #0f0, 0 0 15px #0f0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔥 じゃんけんでクーポンゲット！ 🔥</h1>
    <div class="hands">
      <img src="gu.png" alt="ぐー" onclick="play('ぐー')">
      <img src="choki.png" alt="ちょき" onclick="play('ちょき')">
      <img src="pa.png" alt="ぱー" onclick="play('ぱー')">
    </div>
    <div id="result"></div>
    <div id="coupon"></div>
  </div>

  <script>
    const winMap = {
      "ぐー": "ちょき",
      "ちょき": "ぱー",
      "ぱー": "ぐー"
    };

    let hasPlayed = false;

    function play(user) {
      if (hasPlayed) return;
      hasPlayed = true;

      const computer = winMap[user];

      const resultText = `
        🧍‍♂️ <strong>あなた：</strong>${user}<br>
        🤖 <strong>相手：</strong>${computer}<br><br>
        <strong style="color: #00ff99;">🎉 勝ちました！🎉</strong>
      `;
      document.getElementById("result").innerHTML = resultText;
      document.getElementById("coupon").innerText = "🎁 クーポンコード：ABC123 🎁";

      document.querySelectorAll('.hands img').forEach(img => {
        img.classList.add('disabled');
      });
    }
  </script>
</body>
</html>
