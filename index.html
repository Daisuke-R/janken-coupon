<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>じゃんけんクーポン</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .hands img { width: 100px; margin: 10px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 1.5em; }
    #coupon { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>じゃんけんしてクーポンをゲット！</h1>
  <div class="hands">
    <img src="gu.png" alt="ぐー" onclick="play('ぐー')">
    <img src="choki.png" alt="ちょき" onclick="play('ちょき')">
    <img src="pa.png" alt="ぱー" onclick="play('ぱー')">
  </div>
  <div id="result"></div>
  <div id="coupon"></div>

<script>
  const winMap = {
    "ぐー": "ちょき",
    "ちょき": "ぱー",
    "ぱー": "ぐー"
  };

  let hasPlayed = false; // ← ここで1回限りのフラグを管理

  function play(user) {
    if (hasPlayed) return; // すでにプレイしていたら無反応
    hasPlayed = true;      // フラグを立てて、以降クリック無効化

    const computer = winMap[user];

    let resultText = `
   🧍‍♂️ <strong>あなたの手：</strong>${user}<br>
   🤖 <strong>相手の手：</strong>${computer}<br><br>
   🎉 <strong style="color: green;">勝ちました！おめでとう！</strong> 🎉`;
    document.getElementById("result").innerHTML = resultText;
    document.getElementById("coupon").innerText = "🎉 クーポンコード：ABC123 🎉";
  }
</script>
</body>
</html>
