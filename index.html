<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Åò„ÇÉ„Çì„Åë„Çì„ÇØ„Éº„Éù„É≥</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hands {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      border: none;
      background: #ff4081;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #ff4081;
    }

    button:disabled {
      background: #555;
      cursor: default;
      transform: none;
      box-shadow: none;
      opacity: 0.6;
    }

    #result, #coupon {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      opacity: 0;
      transform: translateY(30px);
      animation: none;
      user-select: none;
    }

    .show {
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #coupon {
      font-size: 2.5rem;
      color: #00ff99;
      font-weight: 900;
      text-shadow:
        0 0 5px #00ff99,
        0 0 10px #00ff99,
        0 0 20px #00ff99,
        0 0 40px #00ff99;
      animation: glow 1.5s ease-in-out infinite alternate;
      user-select: text;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 5px #00ff99,
          0 0 10px #00ff99,
          0 0 20px #00ff99,
          0 0 40px #00ff99;
      }
      to {
        text-shadow:
          0 0 10px #00ff99,
          0 0 20px #00ff99,
          0 0 30px #00ff99,
          0 0 60px #00ff99;
      }
    }

    /* Confetti canvas */
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1.2rem;
        padding: 0.6rem 1rem;
      }

      #coupon {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>„Åò„ÇÉ„Çì„Åë„Çì„Åß„ÇØ„Éº„Éù„É≥„Ç≤„ÉÉ„ÉàÔºÅ</h1>
  <div class="hands">
    <button id="btnGu" onclick="play('„Åê„Éº')">‚úä „Åê„Éº</button>
    <button id="btnChoki" onclick="play('„Å°„Çá„Åç')">‚úåÔ∏è „Å°„Çá„Åç</button>
    <button id="btnPa" onclick="play('„Å±„Éº')">üñêÔ∏è „Å±„Éº</button>
  </div>
  <div id="result"></div>
  <div id="coupon"></div>
  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    const winMap = {
      "„Åê„Éº": "„Å°„Çá„Åç",
      "„Å°„Çá„Åç": "„Å±„Éº",
      "„Å±„Éº": "„Åê„Éº"
    };

    let played = false;

    function play(user) {
      if (played) return;
      played = true;

      const computer = winMap[user];
      const resultText = `
        <strong>„ÅÇ„Å™„Åü„ÅÆÊâãÔºö</strong> ${user}<br>
        <strong>Áõ∏Êâã„ÅÆÊâãÔºö</strong> ${computer}<br><br>
        üéâ <span style="font-size:1.5rem;">„ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅ</span> üéâ
      `;

      document.getElementById("result").innerHTML = resultText;
      document.getElementById("result").classList.add("show");

      const couponText = "üéÅ „ÇØ„Éº„Éù„É≥„Ç≥„Éº„ÉâÔºöABC123 üéÅ";
      const couponElem = document.getElementById("coupon");
      couponElem.innerText = couponText;
      couponElem.classList.add("show");

      // „Éú„Çø„É≥ÁÑ°ÂäπÂåñ
      document.querySelectorAll('.hands button').forEach(btn => {
        btn.disabled = true;
      });

      launchConfetti();
    }

    // Confetti effect
    function launchConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      for (let i = 0; i < 200; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 30 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, p.tilt, 0, 2 * Math.PI);
          ctx.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        particles.forEach(p => {
          p.y += 2 + Math.random() * 2;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      draw();
    }

    window.addEventListener('resize', () => {
      const canvas = document.getElementById('confettiCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
