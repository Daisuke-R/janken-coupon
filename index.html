<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>„Åò„ÇÉ„Çì„Åë„Çì„Åß„ÇØ„Éº„Éù„É≥GETÔºÅ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      animation: glow 2s infinite alternate;
      z-index: 10;
      position: relative;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #00f; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px 0;
      z-index: 10;
      position: relative;
    }

    .choice {
      cursor: pointer;
      border: none;
      background: none;
      transition: transform 0.2s;
      z-index: 10;
      position: relative;
    }

    .choice:hover {
      transform: scale(1.1);
    }

    .choice img {
      width: 100px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    #result {
      margin-top: 30px;
      font-size: 1.4em;
      z-index: 10;
      position: relative;
    }

    #couponContainer {
      margin-top: 20px;
      display: none;
      z-index: 10;
      position: relative;
    }

    #coupon {
      font-size: 1.5em;
      font-weight: bold;
      background: #fff;
      color: #333;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin: 10px;
      user-select: text;
    }

    #copyButton {
      background: #ff0;
      color: #000;
      font-weight: bold;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #copyButton:hover {
      background: #ffc107;
    }

    @media (max-width: 600px) {
      .choice img {
        width: 80px;
      }

      h1 {
        font-size: 1.5em;
      }
    }

    /* Ëä±„Å≥„Çâ„ÅÆ„Çπ„Çø„Ç§„É´ */
    .petal {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at center, #f8cdd1 40%, #f2a2a6 90%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.8;
      pointer-events: none;
      z-index: 5;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>„Åò„ÇÉ„Çì„Åë„Çì„Åß„ÇØ„Éº„Éù„É≥„Çí„Ç≤„ÉÉ„ÉàÔºÅ</h1>

  <div class="choices">
    <button class="choice" data-user="„Ç∞„Éº"><img src="gu.png" alt="„Ç∞„Éº" /></button>
    <button class="choice" data-user="„ÉÅ„Éß„Ç≠"><img src="choki.png" alt="„ÉÅ„Éß„Ç≠" /></button>
    <button class="choice" data-user="„Éë„Éº"><img src="pa.png" alt="„Éë„Éº" /></button>
  </div>

  <div id="result"></div>

  <div id="couponContainer">
    <div id="coupon">ABC123XYZ</div>
    <button id="copyButton">„Ç≥„Éî„Éº</button>
  </div>

  <script>
    const choices = document.querySelectorAll('.choice');
    const result = document.getElementById('result');
    const couponContainer = document.getElementById('couponContainer');
    const coupon = document.getElementById('coupon');
    const copyButton = document.getElementById('copyButton');
    let hasPlayed = false;

    const images = {
      '„Ç∞„Éº': 'gu.png',
      '„ÉÅ„Éß„Ç≠': 'choki.png',
      '„Éë„Éº': 'pa.png'
    };

    // Âãù„Å§Áõ∏Êâã„ÇíËøî„Åô
    function getWinningHand(userHand) {
      if (userHand === '„Ç∞„Éº') return '„ÉÅ„Éß„Ç≠';
      if (userHand === '„ÉÅ„Éß„Ç≠') return '„Éë„Éº';
      if (userHand === '„Éë„Éº') return '„Ç∞„Éº';
    }

    // Ëä±„Å≥„Çâ„Çí‰Ωú„Å£„Å¶ËêΩ„Å®„ÅôÈñ¢Êï∞
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');

      // „É©„É≥„ÉÄ„É†„Å´Ê®™‰ΩçÁΩÆ„ÇíÊ±∫„ÇÅ„Çã
      petal.style.left = Math.random() * window.innerWidth + 'px';

      // „É©„É≥„ÉÄ„É†„Å´„Çµ„Ç§„Ç∫„ÇíÂ§â„Åà„Çã
      const size = 10 + Math.random() * 15;
      petal.style.width = size + 'px';
      petal.style.height = size + 'px';

      // „É©„É≥„ÉÄ„É†„Å´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÊôÇÈñì„ÇíË®≠ÂÆö
      const duration = 4000 + Math.random() * 3000;
      petal.style.animationDuration = duration + 'ms';

      // „É©„É≥„ÉÄ„É†„Å´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÅÖÂª∂
      petal.style.animationDelay = (Math.random() * 3000) + 'ms';

      document.body.appendChild(petal);

      // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´ÂâäÈô§
      petal.addEventListener('animationend', () => {
        petal.remove();
      });
    }

    function startPetals() {
      let count = 0;
      const maxCount = 50; // Ëä±„Å≥„ÇâÊï∞
      const interval = setInterval(() => {
        createPetal();
        count++;
        if (count >= maxCount) clearInterval(interval);
      }, 150);
    }

    choices.forEach(btn => {
      btn.addEventListener('click', () => {
        if (hasPlayed) return;
        hasPlayed = true;

        const user = btn.dataset.user;
        const computer = getWinningHand(user);

        result.innerHTML = `
          „ÅÇ„Å™„Åü„ÅÆÊâãÔºö<img src="${images[user]}" alt="${user}" style="height: 40px; vertical-align: middle;">„ÄÄ
          Áõ∏Êâã„ÅÆÊâãÔºö<img src="${images[computer]}" alt="${computer}" style="height: 40px; vertical-align: middle;"><br>
          <strong style="font-size: 1.6em; color: #0ff;">üéâ „ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅ üéâ</strong>
        `;

        couponContainer.style.display = 'block';

        // Ëä±„Å≥„ÇâÈñãÂßã
        startPetals();
      });
    });

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(coupon.textContent).then(() => {
        copyButton.textContent = "„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ";
        setTimeout(() => copyButton.textContent = "„Ç≥„Éî„Éº", 1500);
      });
    });
  </script>
</body>
</html>
