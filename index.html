<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>じゃんけんクーポン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #ffecb3, #ff9800);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .hands {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .hand {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .hand:hover {
      transform: scale(1.1);
    }

    .hand img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #result {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 1rem;
    }

    #couponArea {
      margin-top: 1.5rem;
      display: none;
    }

    #couponCode {
      background: #fff;
      color: #000;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: inline-block;
    }

    #copyBtn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #copyBtn:hover {
      background: #45a049;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      .hand {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>じゃんけんでクーポンをゲット！</h1>
  <div class="hands">
    <div class="hand" data-user="グー"><img src="gu.png" alt="グー" /></div>
    <div class="hand" data-user="チョキ"><img src="choki.png" alt="チョキ" /></div>
    <div class="hand" data-user="パー"><img src="pa.png" alt="パー" /></div>
  </div>
  <div id="result"></div>
  <div id="couponArea">
    <div id="couponCode">COUPON12345</div>
    <button id="copyBtn">コピー</button>
  </div>

  <script>
    const hands = document.querySelectorAll('.hand');
    let alreadyPlayed = false;

    const winAgainst = {
      'グー': 'チョキ',
      'チョキ': 'パー',
      'パー': 'グー'
    };

    hands.forEach(hand => {
      hand.addEventListener('click', () => {
        if (alreadyPlayed) return;

        const user = hand.dataset.user;
        const computer = winAgainst[user]; // 常にユーザー勝ち
        const resultDiv = document.getElementById('result');

        resultDiv.innerHTML = `<strong>あなた：</strong>${user}　／　<strong>相手：</strong>${computer}<br><span style="font-size:1.5rem;color:#FFD700;">🎉 あなたの勝ち！ 🎉</span>`;

        document.getElementById('couponArea').style.display = 'block';
        alreadyPlayed = true;
      });
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = document.getElementById('couponCode').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('クーポンコードをコピーしました！');
      });
    });
  </script>
</body>
</html>
