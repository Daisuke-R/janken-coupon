<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Åò„ÇÉ„Çì„Åë„Çì„ÇØ„Éº„Éù„É≥</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
    }

    .hand-buttons {
      margin: 30px;
    }

    .hand-button {
      background-color: transparent;
      border: none;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .hand-button:hover {
      transform: scale(1.1);
    }

    .hand-button img {
      width: 120px;
      height: 120px;
    }

    .result {
      font-size: 2em;
      margin-top: 20px;
      padding: 20px;
      transition: all 0.5s;
    }

    .result.win {
      background: linear-gradient(45deg, #ff0057, #ffbb00);
      color: #000;
      font-size: 3em;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 87, 0.8);
    }

    .result.lose {
      background: #333;
      color: #ccc;
    }

    .result.draw {
      background: #666;
      color: white;
    }

    .computer-hand {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .coupon {
      display: none;
      font-size: 2em;
      margin-top: 20px;
      background: #00ff99;
      color: #000;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>„Åò„ÇÉ„Çì„Åë„Çì„ÇØ„Éº„Éù„É≥</h1>
  <div class="hand-buttons">
    <button class="hand-button" onclick="play('gu')">
      <img src="gu.png" alt="„Ç∞„Éº">
    </button>
    <button class="hand-button" onclick="play('choki')">
      <img src="choki.png" alt="„ÉÅ„Éß„Ç≠">
    </button>
    <button class="hand-button" onclick="play('pa')">
      <img src="pa.png" alt="„Éë„Éº">
    </button>
  </div>

  <div class="computer-hand" id="computerHand"></div>
  <div class="result" id="resultText"></div>
  <div class="coupon" id="couponText">üéÅ „Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ„ÇØ„Éº„Éù„É≥GETÔºÅ</div>

  <script>
    const hands = ['gu', 'choki', 'pa'];
    const handNames = { gu: '„Ç∞„Éº', choki: '„ÉÅ„Éß„Ç≠', pa: '„Éë„Éº' };

    function play(playerHand) {
      const computerHand = hands[Math.floor(Math.random() * hands.length)];
      document.getElementById('computerHand').textContent = `Áõ∏Êâã„ÅÆÊâãÔºö${handNames[computerHand]}`;

      let result = '';
      let resultText = document.getElementById('resultText');
      let coupon = document.getElementById('couponText');

      resultText.className = 'result';
      coupon.style.display = 'none';

      if (playerHand === computerHand) {
        result = '„ÅÇ„ÅÑ„Åì';
        resultText.classList.add('draw');
      } else if (
        (playerHand === 'gu' && computerHand === 'choki') ||
        (playerHand === 'choki' && computerHand === 'pa') ||
        (playerHand === 'pa' && computerHand === 'gu')
      ) {
        result = 'Âãù„Å°ÔºÅ';
        resultText.classList.add('win');
        coupon.style.display = 'block';
      } else {
        result = 'Ë≤†„Åë';
        resultText.classList.add('lose');
      }

      resultText.textContent = result;
    }
  </script>
</body>
</html>
