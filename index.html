<!DOCTYPE html>

  <style>

<body>
  <h1>„Åò„ÇÉ„Çì„Åë„Çì„ÅßÂãù„Å£„Åü„Çâ„ÇØ„Éº„Éù„É≥GETÔºÅ</h1>
  <div>

    <button onclick="play('„ÉÅ„Éß„Ç≠')">„ÉÅ„Éß„Ç≠</button>
    <button onclick="play('„Éë„Éº')">„Éë„Éº</button>
  </div>
  <div id="result"></div>
  <div id="coupon"></div>
  <button id="copyBtn" onclick="copyCoupon()">„ÇØ„Éº„Éù„É≥„Ç≥„Éº„Éâ„Çí„Ç≥„Éî„Éº</button>

  <script>
    const hands = ['„Ç∞„Éº', '„ÉÅ„Éß„Ç≠', '„Éë„Éº'];
    const couponCode = 'ABC123XYZ';

    function play(userHand) {
      const computerHand = hands[Math.floor(Math.random() * hands.length)];
      let resultText = `„ÅÇ„Å™„Åü: ${userHand} / Áõ∏Êâã: ${computerHand} ‚Üí `;

      if (userHand === computerHand) {
        resultText += '„ÅÇ„ÅÑ„ÅìÔºÅ';
        document.getElementById('coupon').style.display = 'none';
        document.getElementById('copyBtn').style.display = 'none';
      } else if (
        (userHand === '„Ç∞„Éº' && computerHand === '„ÉÅ„Éß„Ç≠') ||
        (userHand === '„ÉÅ„Éß„Ç≠' && computerHand === '„Éë„Éº') ||
        (userHand === '„Éë„Éº' && computerHand === '„Ç∞„Éº')
      ) {
        resultText += 'Âãù„Å°ÔºÅüéâ';
        document.getElementById('coupon').textContent = `„ÇØ„Éº„Éù„É≥„Ç≥„Éº„Éâ: ${couponCode}`;
        document.getElementById('coupon').style.display = 'block';
        document.getElementById('copyBtn').style.display = 'inline-block';
      } else {
        resultText += 'Ë≤†„Åë‚Ä¶';
        document.getElementById('coupon').style.display = 'none';
        document.getElementById('copyBtn').style.display = 'none';
      }

      document.getElementById('result').textContent = resultText;
    }

    function copyCoupon() {
      const code = couponCode;
      navigator.clipboard.writeText(code).then(() => {
