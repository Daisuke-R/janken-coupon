<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>じゃんけんクーポン</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hands {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      border: none;
      background: #ff4081;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #ff4081;
    }

    #result, #coupon {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      opacity: 0;
      transform: translateY(30px);
      animation: none;
    }

    .show {
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>じゃんけんでクーポンゲット！</h1>
  <div class="hands">
    <button onclick="play('ぐー')">✊ ぐー</button>
    <button onclick="play('ちょき')">✌️ ちょき</button>
    <button onclick="play('ぱー')">🖐️ ぱー</button>
  </div>
  <div id="result"></div>
  <div id="coupon"></div>
  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    const winMap = {
      "ぐー": "ちょき",
      "ちょき": "ぱー",
      "ぱー": "ぐー"
    };
    let played = false;

    function play(user) {
      if (played) return;
      played = true;

      const computer = winMap[user];
      const resultText = `
        <strong>あなたの手：</strong> ${user}<br>
        <strong>相手の手：</strong> ${computer}<br><br>
        🎉 <span style="font-size:1.5rem;">あなたの勝ち！</span> 🎉
      `;

      document.getElementById("result").innerHTML = resultText;
      document.getElementById("result").classList.add("show");

      document.getElementById("coupon").innerText = "🎁 クーポンコード：ABC123 🎁";
      document.getElementById("coupon").classList.add("show");

      launchConfetti();
    }

    // Confetti effect
    function launchConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      for (let i = 0; i < 200; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 30 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, p.tilt, 0, 2 * Math.PI);
          ctx.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        particles.forEach(p => {
          p.y += 2 + Math.random() * 2;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      draw();
    }

    window.addEventListener('resize', () => {
      const canvas = document.getElementById('confettiCanvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
